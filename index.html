<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dispensa de Disciplinas</title>
  <link rel="stylesheet" href="./css/form.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Nunito:ital,wght@0,400;0,700;1,400&family=Vollkorn:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <section class="form">
      <form action="" onsubmit="return false">
        <div class="title">
          <h1>Requerimento<br />Dispensa de Disciplinas</h1>
          <p>Formulário para preenchimento exclusivo dos colaboradores.</p>
        </div>
        <label for="name">Nome completo do aluno *</label>
        <input type="text" name="name" id="name" autocomplete="off">
        <label for="cpf">CPF *</label>
        <input type="text" name="cpf" id="cpf" maxlength="14" autocomplete="off">
        <label for="origin">IES de Origem *</label>
        <input type="text" name="origin" id="origin" autocomplete="off">
        <label for="course">Curso Atual *</label>
        <input type="text" name="course" id="course" autocomplete="off">
        <div class="multiselect">
          <div id="select-box">
            <label for="subjects">Disciplinas Dispensadas *</label>
            <select name="subjects" id="subjects">
              <option>Selecione a(s) disciplina(s)</option>
            </select>
            <div class="over-select"></div>
          </div>
          <div id="checkboxes">
            <div class="search">
              <label for="seach-subject">
                <img src="./img/icon-search.svg" alt="icon-search">
              </label>
              <input type="search" name="seach-subject" id="seach-subject" placeholder="Pesquisar..." autocomplete="off">
            </div>
            <label for="one" class="option">
              <input type="checkbox" id="one" />Primeira Disciplina</label>
            <label for="two" class="option">
              <input type="checkbox" id="two" />Segunda Disciplina</label>
            <label for="three" class="option">
              <input type="checkbox" id="three" />Terceira Disciplina</label>
          </div>
        </div>
        <label for="attachment">Anexe o aproveitamento de estudos *</label>
        <input type="file" name="attachment" id="attachment">
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>
  <script src="./js/script.js" type="module"></script>
</body>

</html>
